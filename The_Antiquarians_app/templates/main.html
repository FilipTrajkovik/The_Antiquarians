<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar-expand-lg navcolor">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-3 mb-lg-0 leftsidenavbar">
                <li class="nav-item">
                    <img src="{% static 'images/logo.png' %}" style="width: 70px; height: 50px">
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'home' %}">Почетна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="{% url 'products' %}">Производи</a>
                </li>
            </ul>

            <ul class="navbar-nav ml-5 mb-3 mt-1 mb-lg-0">
                {% if user.is_authenticated %}
                    <li class="nav-item navbarusername">
                        <p class="text-white">{{ request.user }}</p>
                    </li>

                    <li class="nav-item mt-1">
                        <a href="{% url 'shopping_cart' %}">
                            <img src="{% static 'images/shoppingcartlogo.png' %}"
                                 style="width: 1.563rem; height: 1.563rem;">
                        </a>
                    </li>
                {% endif %}
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active text-white" style="margin-top: -0.094rem" aria-current="page"
                           href="{% url 'logout_user' %}">Одјави се</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active text-white" style="margin-top: -0.65rem" aria-current="page"
                           href="{% url 'login_page' %}">Најави се</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div>
    {% block content %}

    {% endblock content %}
</div>


</body>
</html>
